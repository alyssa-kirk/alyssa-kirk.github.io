            .grid_parent {

            .box_1 {

            .box_3 {
                grid-area: body ;

/*                height: 1800px;*/
            }

            }

            }
            
            .work_header {
                font-family: Helvetica, Arial, sans-serif;
                line-height: 27px;
                font-size: 25px;
                text-align: left;
                font-weight: bolder;
            }
            
            .work_subheader {
                font-family: Helvetica, Arial, sans-serif;
                line-height: 20px;
                font-size: 15px;
                text-align: left;
                font-weight: normal;
            }

            .shared {
                width: 100% ;
                height: 100%;
            }

            a:link {
                color:gray;
                text-decoration: none;
            }

            a:visited {
                color: gray;
                text-decoration: none;
            }

            a:hover {
                color:black;
                font-weight: bold ;
            }

            p.footer {
                font-family: Helvetica, Arial, sans-serif;
                font-size: 8pt;
                color: #a7a7a7;
                text-align: center;
            }

        </style>
